<div>
  <div class="all_header layout_header">
    <div class="row">
      <div class="col-sm-4 text-left">
        <i class="fa fa-arrow-left arrow_icon" aria-hidden="true" (click)="backClicked()" tappable></i>
      </div>
      <div class="col-sm-4">
        VIEW POST
      </div>
    </div>
  </div>
  <div class="row" *ngIf="post_details">
    <div class="col-6">
      <form>
        <div class="row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Post Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input_field1" [(ngModel)]="post_details.post._id" [ngModelOptions]="{standalone: true}" readonly>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Username:</label>
          <div class="col-sm-10" *ngIf="post_details && post_details.post && post_details.post.creator">
            <input type="text" class="form-control input_field1" [(ngModel)]="post_details.post.creator.name" [ngModelOptions]="{standalone: true}" readonly>
          </div>
          <!-- <div class="col-sm-10" *ngIf="post_details && !post_details.artist ">
            <input type="text" class="form-control input_field1" placeholder="--" readonly>
          </div> -->
        </div>
        <div>
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Comments:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input_field1" [(ngModel)]="post_details.comment_count" [ngModelOptions]="{standalone: true}" readonly>
            </div>
          </div>
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Likes:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input_field1" [(ngModel)]="post_details.post.ups_count" [ngModelOptions]="{standalone: true}" readonly>
            </div>
          </div>
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Views:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input_field1" [(ngModel)]="post_details.post.views_count" [ngModelOptions]="{standalone: true}" readonly>
            </div>
          </div>
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Created Date:</label>
            <div class="col-sm-10">
              <div class="input_field1 mt-1">
                <span>{{post_details.post.created|date:"dd MMM yyyy, hh:mm:ss"}}</span>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="post_details && post_details.post &&post_details.post.hashtags && post_details.post.hashtags.length">
            <label for="inputPassword" class="col-sm-2 col-form-label">Hashtags:</label>
            <div class=" input_field1 mt-1">
              <span *ngFor="let data of post_details.post.hashtags; let last=last;">{{last?data:data + ', '}}</span>
            </div>
          </div>
          <div class="row" *ngIf="post_details && post_details.post &&post_details.post.tags && post_details.post.tags.length">
            <label for="inputPassword" class="col-sm-2 col-form-label">Tags:</label>
            <div class=" input_field1 mt-1">
              <span *ngFor="let data of post_details.post.tags; let last=last;">{{last?data.username:data.username + ', '}}</span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col -2 uploader-box">
      <p class="upload_artwork" text-center>Uploaded Layout</p>
      <div class="row" *ngFor="let image of post_details.post.files">
        <div class="col-4">
          <div class="profile-pic">
            <img *ngIf="!image" class="img-responsive pic" src="./assets/img/avatars/ic_addnew_dummy@3x.png">
            <img *ngIf="image" class="img-responsive pic" [src]="imageUrl + image">
          </div>
        </div>
        <div class="col">
          <label float-right class="upload_field1" (click)="downloadImage(imageUrl + image)" tappable>Download image </label>
        </div>
      </div>
    </div>
  </div>
</div>

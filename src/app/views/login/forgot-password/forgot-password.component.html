<ng4-loading-spinner> </ng4-loading-spinner>
<form class="LOGIN_form" #signupForm="ngForm" (ngSubmit)="submitForm(signupForm.value,signupForm)">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h2>Forgot Password ?</h2>
                <p class="text-muted">Enter you email address</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon mr-2 mt-1"><i class="icon-user"></i></span>
                  <input type="text" email required class="form-control" #user_email="ngModel" name="email" [(ngModel)]="email" placeholder="Email Id" (focus)="focuesd()">
                </div>
                <!-- <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" required class="form-control" #user_pass="ngModel" minlength="5" name="password" [(ngModel)]="password" placeholder="Password" />
                </div> -->
                <div class="text-danger text-center mb-3" [style.margin-bottom]="'10px'" [hidden]="!errormsg">{{errormsg}}</div>
                <div class="alert alert-success mb-3" [style.margin-bottom]="'10px'" [hidden]="!successMessage">
                  {{successMessage}}
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" [routerLink]='[""]'>Login</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
